<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnerGlow | Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .chat-header {
      background: #6a11cb;
      color: #fff;
      padding: 15px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 12px;
      display: flex;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .chat-message .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
    }
    .chat-message.user .bubble {
      background: #6a11cb;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .chat-message.bot .bubble {
      background: #e9ecef;
      color: #000;
      border-bottom-left-radius: 0;
    }
    .chat-footer {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    .chat-footer input {
      flex: 1;
      border-radius: 20px;
      padding: 10px 15px;
      border: 1px solid #ccc;
    }
    .chat-footer button {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <i class="fas fa-robot"></i> Chat with InnerGlow Assistant
  </div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-footer">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatBody = document.getElementById("chatBody");

async function fetchChatHistory() {
  const res = await fetch("/get_chat");
  const messages = await res.json();
  chatBody.innerHTML = "";
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.classList.add("chat-message", msg[0] === "user" ? "user" : "bot");
    div.innerHTML = `<div class="bubble">${msg[1]}</div>`;
    chatBody.appendChild(div);
  });
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  // Add user message locally
  const userDiv = document.createElement("div");
  userDiv.classList.add("chat-message", "user");
  userDiv.innerHTML = `<div class="bubble">${message}</div>`;
  chatBody.appendChild(userDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
  input.value = "";

  // Send to backend
  const res = await fetch("/send_chat", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `message=${encodeURIComponent(message)}`
  });
  const data = await res.json();

  // Add bot reply
  const botDiv = document.createElement("div");
  botDiv.classList.add("chat-message", "bot");
  botDiv.innerHTML = `<div class="bubble">${data.reply}</div>`;
  chatBody.appendChild(botDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
}

// Initial load
fetchChatHistory();

// Optional: Send on Enter key
document.getElementById("userInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});

// Protect page if not logged in
if (!localStorage.getItem("isLoggedIn")) {
  window.location.href = "login.html";
}
</script>

</body>
</html>
